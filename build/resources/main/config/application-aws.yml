  datasource:
    #url: jdbc:mariadb://localhost:3306/ocpp
    url: jdbc:mariadb://210.127.56.78:33306/ecosdev
    username: ecosdev
    password: ecosdev
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
