<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="/app.js" defer></script>
</head>
<body>
<main id="main-content" class=".container-fluid has-sidebar fixed-sidebar">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-light" style="width: 280px;">
        <a href="/" class="title d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <span class="sub">OCPP 1.6</span>
            <span class="main">OCPP 충전기 시뮬레이터</span>
          </a>
        <hr>
        <div class="row">
            <button id="connect" class="btn btn-primary" type="submit">Connect</button>
            <button id="disconnect" disabled="disabled" class="btn btn-primary" type="submit">Disconnect</button>
            <p> Now Connection Status : <span id="conn-status">Close</span> </p>
        </div>
        <div class="row">
            <button id="authorize" disabled="disabled" class="btn btn-primary" type="submit">Authorize</button>
            <button id="boot-notification" disabled="disabled" class="btn btn-primary" type="submit">Boot Notification</button>
            <button id="start-transaction" disabled="disabled" class="btn btn-primary" type="submit">Start Transaction</button>
            <button id="stop-transaction" disabled="disabled" class="btn btn-primary" type="submit">Stop Transaction</button>
            <button id="data-transfer" disabled="disabled" class="btn btn-primary" type="submit">Data Transfer</button>
            <button id="heart-beat" disabled="disabled" class="btn btn-primary" type="submit">Heart Beat</button>
            <button id="meter-values" disabled="disabled" class="btn btn-primary" type="submit">Meter Values</button>
            <button id="status-notification" disabled="disabled" class="btn btn-primary" type="submit">Status Notification</button>
        </div>

    </div>
    <div class="col-2">
        <div class="row">
            <div>
                <label for="server-url">중앙 서버 URL</label>
                <input id="server-url" type="text"/>
            </div>

        </div>
    </div>
    <div class="col">
        <table class="table table-striped">
            <thead>
            <td>
                시간
            </td>
            <td>
                메시지
            </td>
            </thead>
            <tbody id="messages">
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
